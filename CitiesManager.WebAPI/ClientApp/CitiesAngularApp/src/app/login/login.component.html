<div class="w-75 margin-auto">
  <div class="form-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">

      <!-- email -->
      <div class="form-field" flex>
        <div class="w-25">
          <label for="email" class="form-label pt">Email</label>
        </div>

        <div class="flex-1">
          <input type="email" id="email" class="form-input" formControlName="email" />
          <span class="text-red"
                *ngIf="(loginEmailControl.touched || isLoginFormSubmitted)
                        && (loginEmailControl.errors?.['required'])">
            Email cannot be empty
          </span>

          <span class="text-red"
                *ngIf="(loginEmailControl.touched || isLoginFormSubmitted)
              && (loginEmailControl.errors?.['email'])">
            Email should be in a proper email address format
          </span>
        </div>
      </div>


      <!-- password -->
      <div class="form-field" flex>
        <div class="w-25">
          <label for="password" class="form-label pt">Password</label>
        </div>

        <div class="flex-1">
          <input type="password" id="password" class="form-input" formControlName="password" />
          <span class="text-red"
                *ngIf="(loginPasswordControl.touched || isLoginFormSubmitted)
                        && (loginPasswordControl.errors?.['required'])">
            Password cannot be empty
          </span>
        </div>
      </div>



      <!-- submit -->
      <div class="form-field" flex>
        <div class="w-25">
        </div>

        <div class="flex-1">
          <button type="submit" class="button button-green-back">Login</button>
        </div>
      </div>

    </form>
  </div>
</div>
